<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Nikhil Mishra</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .contact-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .contact-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-header h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .contact-header p {
      font-size: 16px;
      color: #555;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      margin-bottom: 30px;
      gap: 10px;
      font-size: 16px;
      color: #444;
    }

    .contact-info i {
      color: #0077cc;
      margin-right: 8px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-btn {
      background-color: #0077cc;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background-color: #005fa3;
    }

    @media (max-width: 600px) {
      .contact-container {
        margin: 20px;
      }

      .contact-header h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <div class="contact-header">
      <h2>Contact Us</h2>
      <p>If you have any queries or messages, feel free to reach out to me using the form below.</p>
    </div>

    <div class="contact-info">
      <div><i class="fas fa-user"></i> Nikhil Mishra</div>
      <div><i class="fas fa-envelope"></i> nkhlm95@gmail.com</div>
      <div><i class="fas fa-phone"></i> 7697735504</div>
    </div>

    <form class="form-container" action="#" method="post">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Your full name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Your email">
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required placeholder="Subject of your message">
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

</body>
</html>
